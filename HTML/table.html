<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/HTML/table.css">
</head>
<body>
    <h2>complete table</h2>
    <table>
        <caption></caption>
        <colgroup>
            <col style="">
        </colgroup>

        <thead>
            <tr>
                <th>Income</th>
                <th>Expense</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>500</td>
                <td>300</td>
            </tr>
            <tr>
                <td>600</td>
                <td>500</td>
            </tr>
            <tr>
                <td>300</td>
                <td>400</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Saving = 200</td>
            </tr>
        </tfoot>
    </table>

    <br>

    <!-- colspan, rowspan -->
    <h2>colspan, rowspan</h2>
    <table id="second-tbl">
        <tr>
            <td colspan="2">1 colspan</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td rowspan="2">7 rowspan</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
